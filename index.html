<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-task">
      <label class="label label-new-task" for="new-task">Add Item</label>
      <div class="row-task">
        <input id="new-task"
            class="input task input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="ul-tasks" id="incompleted-tasks">
      <li class="ul-tasks-item">
        <input class="input input-checkbox" type="checkbox"><label class="label task">Pay Bills</label>
        <input type="text" class="input task input-text"><button class="button edit">Edit</button>
        <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
      <li class="ul-tasks-item edit-mode">
        <input class="input input-checkbox" type="checkbox"><label class="label task">Go Shopping</label>
        <input type="text" 
              value="Go Shopping" 
              class="input task input-text">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="ul-tasks" id="completed-tasks">
      <li class="ul-tasks-item">
        <input class="input input-checkbox" type="checkbox" checked><label class=" label task">See the Doctor</label>
        <input type="text" class="input task input-text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
